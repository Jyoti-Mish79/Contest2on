<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest-2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="first"><h4>New Employees</h4></div>
        <div id="second">
            <form id="form">
                <label class="name">Enter Name</label>
               <input type="text" class="name" id="ename">
                <label class="pname">Enter Profession</label>
                <input type="text" class="name" id="pname">
                <label class="aame">Enter Age</label>
                <input type="number" class="name" id="age">
            </form>
        </div>
        <button id="add">Add User</button>
        <div id="message"></div>
        <div id="third">
            <h6>Added Employees</h6>
        </div>
        <div id="fourth">
            <table id="table">
                <tr>
                    <th>Name</th>
                    <th>Profession</th>
                    <th>Age</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
